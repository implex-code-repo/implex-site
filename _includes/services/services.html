<section class="section services" id="services">
  {% assign prefix = site.imgPrefix %}
  <div class="content content-block">
    <h2 class="title transite transite-up sn-1">Our services</h2>
    <div class="services-container">
      {% for item in site.data.services %}
        {% assign animationIndex = forloop.index | plus: 1 %}
        <div class="service transite transite-up sn-{{ animationIndex }}">
          <div class="icon-wrapper">
            <img class="icon" alt="{{ item.alt }}" src="{{ prefix }}{{ item.icon }}">
          </div>
          <h3 class="service-title">{{ item.title }}</h3>
          <div class="service-description">{{ item.description }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
