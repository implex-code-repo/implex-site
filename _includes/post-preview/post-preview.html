<div class="post-preview">
  <a href="{{ include.post.url }}" role="img" aria-label="{{ include.post.altImage }}" class="image" style="background-image: url({{include.post.image}})"></a>
  <div>
    <a href="{{ include.post.url }}" class="post-title">{{ include.post.headingTitle }}</a>
    <div class="description">{{ include.post.description }}</div>
    <div class="date">{{ include.post.date | date: "%d-%m-%Y" }}</div>
  </div>
</div>
