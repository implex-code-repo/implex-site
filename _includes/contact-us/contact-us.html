<section class="section section-dark contact-us">
    {% assign content = site.data.contact-us %}
    <div class="content">
        <div class="text-center">
            <h1 class="transite transite-up sn-1">{{ content.title }}</h1>
            <h2 class="transite transite-up sn-2">{{ content.subTitle }}</h2>
        </div>
        <form class="form-wrapper">
            <label>
                <input placeholder="Your name" type="text">
            </label>
            <label>
                <input placeholder="Your E-mail" type="text">
            </label>
            <label>
                <textarea placeholder="Your text"></textarea>
            </label>
            <div class="file-wrapper">
                <label id="custom-btn" class="file-label" for="file-upload">Choose file</label>
                <input id="file-upload" type="file" hidden="hidden">
                <div id="custom-text" class="text-helper"></div>
            </div>
        </form>
        <div class="button-wrapper transite transite-up sn-3">
            <button class="button">Contact Us</button>
        </div>
        <div class="additional-text">{{ content.additionalText }}</div>
    </div>
</section>
