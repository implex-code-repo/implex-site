<section class="section section-dark contact-us">
    {% assign content = site.data.contact-us %}
    <div class="content">
        <div class="text-center">
            <h1 class="transite transite-up sn-1">{{ content.title }}</h1>
            <h2 class="transite transite-up sn-2">{{ content.subTitle }}</h2>
        </div>
        <form id="contact-form" onsubmit="return onSubmit()" class="form-wrapper">
            <div class="input-wrapper">
                <input id="name-input" placeholder="Your name" type="text">
                <input id="email-input" placeholder="Your E-mail" type="text">
            </div>
            <label>
                <textarea placeholder="Your text"></textarea>
            </label>
            <div class="file-wrapper">
                <label id="custom-btn" class="file-label" for="file-upload">Choose file</label>
                <input id="file-upload" type="file" hidden="hidden">
                <div id="custom-text" class="text-helper"></div>
                <div id="remove-file" class="remove-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="7" y="11" width="10" height="2" rx="1" fill="white"/>
                        <circle cx="12" cy="12" r="9.5" stroke="white"/>
                    </svg>
                </div>
            </div>
            <div class="button-wrapper transite transite-up sn-3">
                <input value="Contact Us" type="submit">
            </div>
        </form>
        <div class="additional-text">{{ content.additionalText }}</div>
        <div class="error-block">asd</div>
    </div>
</section>
