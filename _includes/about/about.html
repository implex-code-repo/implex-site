<section class="section about" id="about">
  {% assign prefix = site.imgPrefix %}
  {% assign content = site.data.about %}
  <div class="content content-block">
    <div class="info transite transite-up sn-1">
      <h2 class="title">{{ content.title }}</h2>
      {% for item in content.descriptions %}
      <div class="description">{{ item }}</div>
      {% endfor %}
      <div class="clutch-widget">
        <iframe class="lazyload" id="iframe-0.780850917681055" width="100%"
                data-src="https://widget.clutch.co/widgets/get/2?ref_domain=implex.dev&amp;uid=1403478&amp;ref_path=/"
                height="50px" style="border: none; display: block;" title="Implex Clutch Review Widget 2"></iframe>
      </div>
    </div>
    <div class="collage">
      {% for item in content.images %}
      {% assign animationIndex = forloop.index | plus: 1 %}
      <img alt="{{ item.alt }}" src="{{ prefix }}{{ item.img }}" class="transite transite-up sn-{{ animationIndex }}">
      {% endfor %}
    </div>
  </div>
</section>
