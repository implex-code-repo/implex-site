<section class="section clients" id="our-clients">
  {% assign prefix = site.imgPrefix %}
  {% assign content = site.data.clients %}
  <div class="content">
    <div class="text-center">
      <h2 class="title transite transite-up sn-1">{{ content.title }}</h2>
      <div class="subtitle transite transite-up sn-2">{{ content.subTitle }}</div>
    </div>
    {% include clients-carousel/clients-carousel.html showButton=true %}
    <a href="/case-study"
       class="button cases-button transite transite-up sn-3">View All Cases</a>
  </div>
</section>
