<!doctype html>
<html lang="en">
<head>
    {% assign pageUrl = page.url | prepend: site.url %}
    {% assign canonicalLink = page.canonicalLink | default: pageUrl %}
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{ site.url }}/assets/scripts/lazysizes.min.js?{{ site.time | date: '%s%N' }}" async=""></script>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/splide-skyblue.min.css?{{ site.time | date: '%s%N' }}">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css?{{ site.time | date: '%s%N' }}" />
    <link rel="canonical" href="{{ canonicalLink }}"/>
    {% include _head/head.html %}
</head>
<body>
  {% include header/header.html %}
  {{ content }}
  {% include footer/footer.html %}
  <script src="{{ site.url }}/assets/scripts/script.js?{{ site.time | date: '%s%N' }}"></script>
  <script src="{{ site.url }}/assets/scripts/splide.min.js?{{ site.time | date: '%s%N' }}"></script>
</body>
</html>
